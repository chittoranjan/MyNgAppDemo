<div class="content">
    <div class="card-container">
        <div class="">
            <div>
                <h3>Product Type Entry</h3>
            </div>
            <div>
                <form [formGroup]="productTypeForm" (ngSubmit)="save(productTypeForm.value)">
    
                    <input type="hidden" formControlName="id">
                    
                        <div>
                            <mat-form-field appearance="outline"  class="">
                                <mat-label>Name</mat-label>
                                <input autocomplete="off" matInput formControlName="name">
                            </mat-form-field>
                        </div>
                  
                        <div>
                            <mat-form-field appearance="outline"  class="">
                                <mat-label>Description</mat-label>
                                <textarea autocomplete="off" matInput formControlName="description"></textarea>
                            </mat-form-field>
                        </div>
                  
                        <button mat-button color="primary"  type="submit"> Create </button>
                  
                  </form>
            </div>
        </div>
        
    </div>
</div>
