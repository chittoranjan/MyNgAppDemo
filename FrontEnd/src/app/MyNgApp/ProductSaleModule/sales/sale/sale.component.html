<div class="content">
    <div class="">
        <div class="">
            <div>
                <h3>Sale Entry</h3>
            </div>
            <div>
                <form [formGroup]="saleForm" (ngSubmit)="save(saleForm.value)">

                    <input type="hidden" formControlName="id">

                    <div>
                        <mat-form-field appearance="outline" class="">
                            <mat-label>Name</mat-label>
                            <input autocomplete="off" matInput formControlName="name">
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field appearance="outline" class="">
                            <input matInput [matDatepicker]="myDatepicker" formControlName="date">
                            <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
                            <mat-datepicker #myDatepicker></mat-datepicker>
                        </mat-form-field>
                    </div>

                    <div>
                        <mat-form-field appearance="outline" class="">
                            <mat-label>Description</mat-label>
                            <textarea autocomplete="off" matInput formControlName="description"></textarea>
                        </mat-form-field>
                    </div>
                    <hr>
                    <div>
                        <div>
                            <h3>Sale Item Details</h3>
                        </div>
                        <div>
                            <mat-form-field appearance="outline" class="">
                                <mat-label>Product Type</mat-label>
                                <mat-select (selectionChange)="onChange($event)">
                                    <mat-option *ngFor="let productType of productTypeList" [value]="productType.id">
                                        {{ productType.name }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>

                        </div>

                        <div class="">
                            <table mat-table [dataSource]="dataSource" #productTable class="">

                               
                                <ng-container matColumnDef="Sl">
                                    <th mat-header-cell *matHeaderCellDef> No. </th>
                                    <td mat-cell *matCellDef="let element let i = index;"> {{i+1}} </td>
                                </ng-container>
                                                              
                                <ng-container matColumnDef="Product">
                                    <th mat-header-cell *matHeaderCellDef> Product </th>
                                    <td mat-cell *matCellDef="let element"> {{element.product}} </td>
                                </ng-container>

                               
                                <ng-container matColumnDef="Price">
                                    <th mat-header-cell *matHeaderCellDef> Price </th>
                                    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                                </ng-container>

                                <ng-container matColumnDef="ProductId">
                                    <th mat-header-cell *matHeaderCellDef>Product Id</th>
                                    <td mat-cell *matCellDef="let element">{{element.productId}}</td>
                                </ng-container>
                               
                                <ng-container matColumnDef="Discount">
                                    <th mat-header-cell *matHeaderCellDef> Discount </th>
                                    <td mat-cell *matCellDef="let element">
                                        <mat-form-field>
                                           
                                            <input matInput autocomplete="off"  value="{{element.discount}}"> 
                                        </mat-form-field>
                                         </td>
                                </ng-container>

                                <ng-container matColumnDef="Amount">
                                    <th mat-header-cell *matHeaderCellDef> Amount </th>
                                    <td mat-cell *matCellDef="let element"> 
                                        <mat-form-field>
                                            <!-- <input matInput placeholder="Ex. Pizza" value="Sushi"> -->
                                            <input matInput autocomplete="off" value="{{element.amount}}">
                                        </mat-form-field> 
                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                        </div>
                    </div>
                    <button mat-button color="primary" type="submit"> Create </button>

                </form>
            </div>
        </div>

    </div>
</div>
