<div class="container">
    <div class="">
        <div class="">
            <div>
                <h3>Product Type Entry</h3>
            </div>
            <div>
                <form [formGroup]="productTypeForm" (ngSubmit)="save(productTypeForm)">

                    <input type="hidden" formControlName="id">

                    <div [ngClass]="{'ng-invalid': formErrors.name}">
                        <mat-form-field appearance="outline" class="example-full-width">
                            <mat-label>Name</mat-label>
                            <input autocomplete="off" matInput formControlName="name" (blur)="logValidationErrors()">
                        </mat-form-field>
                        <mat-error *ngIf="formErrors.name">{{formErrors.name}}</mat-error>
                    </div>

                    <div [ngClass]="{'ng-invalid': formErrors.email}">
                        <mat-form-field appearance="outline" class="example-full-width">
                            <mat-label>Email</mat-label>
                            <input autocomplete="off" matInput formControlName="email" (blur)="logValidationErrors()">
                        </mat-form-field>
                        <mat-error *ngIf="formErrors.email">{{formErrors.email}}</mat-error>
                    </div>

                    <div [ngClass]="{'ng-invalid': formErrors.description}">
                        <mat-form-field appearance="outline" class="example-full-width">
                            <mat-label>Description</mat-label>
                            <textarea autocomplete="off" matInput formControlName="description"
                                (blur)="logValidationErrors()"></textarea>
                        </mat-form-field>
                        <mat-error *ngIf="formErrors.description">{{formErrors.description}}</mat-error>
                    </div>

                    <button mat-stroked-button color="priamry" type="submit" [disabled]="!productTypeForm.valid">
                        Create</button>

                </form>
            </div>
        </div>

    </div>
</div>
