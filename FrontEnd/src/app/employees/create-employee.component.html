<div class="container">
    <form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm)">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Create Employee
                </h3>
            </div>
            <div class="panel-body">
                <div class="from-group">
                    <label for="fullName">Full Name</label>
                    <input id="fullName" name="fullName" [(ngModel)]="fullName" type="text" class="form-control">
                </div>
                <div class="from-group">
                    <label for="email">Email</label>
                    <input id="email" name="email" [(ngModel)]="email" type="text" class="form-control">
                </div>
                <div class="from-group">
                    <label for="phoneNumber">Phone Number </label>
                    <input id="phoneNumber" name="phoneNumber" [(ngModel)]="phoneNumber" type="text"
                        class="form-control">
                </div>
                <div class="from-group">
                    <label>Contact Prefarence</label>
                    <div class="form-control">
                        <label class="radio-inline">
                            <input type="radio" value="email" name="contactPrefarence" [(ngModel)]="contactPrefarence">
                            Email
                        </label>
                        <label class="radio-inline">
                            <input type="radio" value="phone" name="contactPrefarence" [(ngModel)]="contactPrefarence">
                            Phone
                        </label>
                    </div>

                </div>
                <div class="from-group">
                    <label>Gender</label>
                    <div class="form-control">
                        <label class="radio-inline">
                            <input type="radio" value="male" name="gender" [(ngModel)]="gender">
                            Male
                        </label>
                        <label class="radio-inline">
                            <input type="radio" value="female" name="gender" [(ngModel)]="gender">
                            Female
                        </label>
                    </div>

                </div>
                <br>
                <div class="form-group">
                    <div class="form-control">
                        <label class="checkbox-inline">
                            <input type="checkbox" name="isActive" [(ngModel)]="isActive"> Is Active</label>

                    </div>
                </div>
                <div class="form-group">

                    <label for="department">Department</label>
                    <select id="department" name="department" [(ngModel)]="department" class="form-control">
                        <option id="0"> -- Select --</option>
                        <option *ngFor="let dept of departments" [value]="dept.id">
                            {{dept.name}}
                        </option>
                    </select>

                </div>

                <div class="from-group">
                    <label for="dateOfBirth">Date of Birth </label>
                    <input id="dateOfBirth" name="dateOfBirth" [(ngModel)]="dateOfBirth" type="text" bsDatepicker
                        class="form-control">
                </div>
            </div>
            <div class="panel-footer">
                <button type="submit" class="btn btn-primary"> Save</button>
            </div>
        </div>


    </form>
    Angular Generated Form Model: {{employeeForm.value | json}}
    <!-- #########End Div############-->
</div>
